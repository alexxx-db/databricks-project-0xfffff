name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:  # Allows manual trigger from GitHub Actions UI

jobs:
  build-and-attach:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Build client
        run: |
          cd client
          npm install
          npm run build
      
      - name: Create full release archive
        run: |
          zip -r project-with-build.zip . \
            -x "client/node_modules/*" \
            -x ".git/*" \
            -x "*.db" \
            -x "__pycache__/*" \
            -x "*.pyc" \
            -x "client/test-results/*" \
            -x "*.png"
      
      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: project-with-build.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}