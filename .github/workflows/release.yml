name: Build and Release

on:
  release:
    types: [created]

jobs:
  build-and-attach:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Build client
        run: |
          cd client
          npm install
          npm run build
          cd ..
      
      - name: Create client build archive
        run: |
          tar -czf client-build.tar.gz -C client/build .
      
      - name: Upload client build to release
        uses: softprops/action-gh-release@v1
        with:
          files: client-build.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

